{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'DL/layout.css' %}">
        <link rel="stylesheet" href="{% static 'DL/register.css' %}">
    </head>
<body>
    <div id="logo">
        JumpSquareHosting
    </div>
    Create & Share!
    {%if error != None%}
    <div id="error">
        <b id="error-msg">{{error}}</b>
    </div>
    {%endif%}

    <form method="POST">
        {% csrf_token %}
    
        <div >
            <div class="form-label">
                Email
            </div>
            <div>
                <input type="email"  name="login-email" minlength="3">
            </div>
        </div>
        <div >
            <div class="form-label">
                Password
            </div>
            <div>
                <input type="password"  name="login-password">
            </div>
        </div>
        <div><input class="form-btn" type="submit" value="Login" id="register-submit"></div>
        <div style="margin-top: 3px;">Don't have an account? register <a href="/register">here</a></div>
    </form>
</body>
</html>
